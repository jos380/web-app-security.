<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application Security</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            background: #555;
            padding: 10px;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Application Security</h1>
        <p>Understanding the importance of securing web applications from cyber threats.</p>
    </header>

    <nav>
        <ul>
            <li><a onclick="loadContent('home')">Home</a></li>
            <li><a onclick="loadContent('threats')">Security Threats</a></li>
            <li><a onclick="loadContent('practices')">Best Practices</a></li>
            <li><a onclick="loadContent('references')">References</a></li>
        </ul>
    </nav>

    <main id="content">
        <!-- Dynamic Content Will Load Here -->
    </main>

    <footer>
        <p>&copy; 2025 Web Security Project</p>
    </footer>

    <script>
        function loadContent(page) {
            let content = document.getElementById("content");

            if (page === "home") {
                content.innerHTML = `
                    <h2>Overview</h2>
                    <p>Web application security focuses on protecting websites and applications from cyber threats.</p>
                `;
            } else if (page === "threats") {
                content.innerHTML = `
                    <h2>Common Web Security Threats</h2>
                    <ul>
                        <li><strong>SQL Injection (SQLi)</strong> - Attackers insert malicious SQL code.</li>
                        <li><strong>Cross-Site Scripting (XSS)</strong> - Injects malicious scripts into webpages.</li>
                        <li><strong>Cross-Site Request Forgery (CSRF)</strong> - Forces users to perform unwanted actions.</li>
                    </ul>
                `;
            } else if (page === "practices") {
                content.innerHTML = `
                    <h2>Web Security Best Practices</h2>
                    <ul>
                        <li>Use <strong>HTTPS</strong> for secure communication.</li>
                        <li>Implement <strong>strong authentication</strong> methods.</li>
                        <li>Keep <strong>software and plugins updated</strong>.</li>
                    </ul>
                `;
            } else if (page === "references") {
                content.innerHTML = `
                    <h2>References & Resources</h2>
                    <ul>
                        <li><a href="https://owasp.org/" target="_blank">OWASP</a> - Web security resources.</li>
                        <li><a href="https://www.cisa.gov/" target="_blank">CISA</a> - Cybersecurity best practices.</li>
                    </ul>
                `;
            }
        }

        // Load Home Page by Default
        loadContent('home');
    </script>
</body>
</html>
